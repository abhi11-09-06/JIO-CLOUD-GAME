    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth; /* Enable smooth scrolling for anchor links */
      }

      body {
        font-family: "Inter", Arial, sans-serif;
        overflow-x: hidden;
        line-height: 1.5;
      }

      /* Navbar */
      .navbar-custom {
        background-color: #28a745;
        padding: clamp(0.5rem, 2vw, 0.75rem);
      }

      .navbar-brand {
        display: flex;
        align-items: center;
        font-size: clamp(0.9rem, 4vw, 1.25rem);
        white-space: nowrap;
      }

      .navbar-brand img {
        height: clamp(20px, 5vw, 25px);
        width: clamp(20px, 5vw, 25px);
      }

      .beta-badge {
        background-color: #ffc107;
        color: black;
        font-size: clamp(0.5rem, 2vw, 0.7rem);
        font-weight: 600;
        padding: clamp(0.1rem, 1vw, 0.15rem) clamp(0.3rem, 2vw, 0.4rem);
        border-radius: 0.25rem;
        margin-left: clamp(0.2rem, 1vw, 0.3rem);
      }

      .btn-custom {
        background-color: #002d16;
        color: white;
        font-weight: 600;
        border-radius: 1.5rem;
        padding: clamp(0.3rem, 2vw, 0.5rem) clamp(0.75rem, 3vw, 1.25rem);
        transition: background-color 0.3s ease;
        font-size: clamp(0.7rem, 2.5vw, 1rem);
      }

      .btn-custom:hover {
        background-color: #004d00;
        color: white;
      }

      .nav-link {
        color: #1a1a1a !important;
        font-weight: 600;
        font-size: clamp(0.75rem, 2.5vw, 1rem);
        padding: clamp(0.3rem, 1.5vw, 0.5rem) clamp(0.5rem, 2vw, 0.75rem) !important;
      }

      /* Banner Section (.bi) */
      .bi {
        height: 55vh;
        background-image: url(https://cloud.jiogames.com/common/assets/media/herobg.png);
        width: 100%;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bolder;
      }

      /* Text Section (.tx) */
      .tx h1 {
        font-size: clamp(1.5rem, 5vw, 3rem);
        font-weight: 700;
        text-transform: uppercase;
        line-height: 1.2;
        text-align: center;
      }

      /* Games Page Section */
      .games-page {
        background-color: #000;
        padding: clamp(2rem, 5vw, 4rem) 0;
      }

      /* Category Filter Bar */
      .category-filter {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: clamp(0.5rem, 2vw, 1rem);
        margin-bottom: clamp(1.5rem, 4vw, 3rem);
      }

      .category-btn {
        background-color: transparent;
        border: 1px solid #28a745;
        color: #28a745;
        font-weight: 600;
        border-radius: 1.5rem;
        padding: clamp(0.3rem, 1.5vw, 0.5rem) clamp(0.75rem, 3vw, 1.25rem);
        font-size: clamp(0.7rem, 2.5vw, 1rem);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .category-btn:hover {
        background-color: #28a745;
        color: white;
      }

      .category-btn.active {
        background-color: #28a745;
        color: white;
      }

      /* Search Bar */
      .search-bar {
        text-align: center;
        margin-bottom: clamp(1rem, 3vw, 2rem);
      }

      .search-bar input {
        background-color: #1a1a1a;
        border: none;
        border-radius: 1.5rem;
        padding: clamp(0.3rem, 1.5vw, 0.5rem) clamp(0.75rem, 3vw, 1.25rem);
        color: white;
        font-size: clamp(0.7rem, 2.5vw, 1rem);
        width: clamp(200px, 50vw, 400px);
      }

      .search-bar input::placeholder {
        color: #888;
      }

      /* Game Grid */
      .game-card {
        background-color: transparent;
        border: none;
        border-radius: 0.5rem;
        overflow: hidden;
        transition: transform 0.3s ease;
        position: relative;
      }

      .game-card:hover {
        transform: scale(1.05);
      }

      .game-card img {
        width: 100%;
        height: clamp(200px, 40vw, 300px);
        object-fit: cover;
        border-radius: 0.5rem;
      }

      /* Overlay for Darkening Effect */
      .game-card::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 0.5rem;
      }

      /* Footer Section */
      .footer-section {
        background-color: #1a1a1a;
        padding: clamp(1.5rem, 4vw, 3rem) 0;
        color: white;
      }

      .footer-section .connect-heading,
      .footer-section .download-heading {
        font-size: clamp(1rem, 3.5vw, 1.5rem);
        font-weight: 600;
        margin-bottom: clamp(0.75rem, 2vw, 1.5rem);
      }

      .footer-section .social-icons {
        display: flex;
        justify-content: center;
        gap: clamp(0.5rem, 2vw, 1rem);
      }

      .footer-section .social-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: clamp(2rem, 5vw, 2.5rem);
        height: clamp(2rem, 5vw, 2.5rem);
        background-color: #28a745;
        border-radius: 50%;
        color: white;
        font-size: clamp(1rem, 2.5vw, 1.25rem);
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      .footer-section .social-icon:hover {
        background-color: #218838;
      }

      .footer-section .google-play-btn img {
        width: clamp(120px, 20vw, 150px);
        height: auto;
      }

      .footer-section .footer-bottom {
        border-top: 1px solid #444;
        padding-top: clamp(0.75rem, 2vw, 1.5rem);
        margin-top: clamp(0.75rem, 2vw, 1.5rem);
      }

      .footer-section .footer-logo img {
        width: clamp(20px, 5vw, 30px);
        height: auto;
      }

      .footer-section .footer-text {
        font-size: clamp(0.7rem, 2vw, 0.9rem);
        color: #ddd;
      }

      .footer-section .footer-links a {
        font-size: clamp(0.7rem, 2vw, 0.9rem);
        color: #ddd;
        text-decoration: none;
        margin: 0 clamp(0.3rem, 1vw, 0.5rem);
        transition: color 0.3s ease;
      }

      .footer-section .footer-links a:hover {
        color: #fff;
      }

      .footer-section .footer-links span {
        color: #ddd;
        font-size: clamp(0.7rem, 2vw, 0.9rem);
      }

      /* Back to Top Button */
      .back-to-top {
        position: fixed;
        bottom: clamp(10px, 3vw, 20px); /* Scales between 10px and 20px */
        right: clamp(10px, 3vw, 20px); /* Scales between 10px and 20px */
        background-color: #14b866;
        color: #fff;
        border-radius: 50%;
        width: clamp(40px, 10vw, 50px); /* Scales between 40px and 50px */
        height: clamp(40px, 10vw, 50px); /* Scales between 40px and 50px */
        font-size: clamp(
          1rem,
          4vw,
          1.5rem
        ); /* Scales between 1rem and 1.5rem */
        text-align: center;
        line-height: clamp(
          40px,
          10vw,
          50px
        ); /* Matches height for vertical centering */
        text-decoration: none;
        z-index: 1000;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        opacity: 0.7;
        transition: all 0.3s ease;
        animation: float 3s infinite ease-in-out;
      }

      .back-to-top:hover {
        opacity: 1;
        background-color: #14b866;
        transform: scale(1.1);
        animation: bounceSpin 0.8s ease infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0);
        }
      }

      @keyframes bounceSpin {
        0% {
          transform: translateY(0) rotate(0deg);
        }
        25% {
          transform: translateY(-10px) rotate(90deg);
        }
        50% {
          transform: translateY(0) rotate(180deg);
        }
        75% {
          transform: translateY(-5px) rotate(270deg);
        }
        100% {
          transform: translateY(0) rotate(360deg);
        }
      }
      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0);
        }
      }
      @keyframes bounceSpin {
        0% {
          transform: translateY(0) rotate(0deg);
        }
        25% {
          transform: translateY(-10px) rotate(90deg);
        }
        50% {
          transform: translateY(0) rotate(180deg);
        }
        75% {
          transform: translateY(-5px) rotate(270deg);
        }
        100% {
          transform: translateY(0) rotate(360deg);
        }
      }

      /* Media Queries */
      @media (max-width: 1200px) {

          width: clamp(180px, 45vw, 350px);
        }

        .game-card img {

        .footer-section .social-icons {

          gap: clamp(0.3rem, 1.5vw, 0.75rem);

        .footer-section .footer-bottom {
          flex-direction: column;

        }

          margin-bottom: clamp(0.5rem, 1.5vw, 0.75rem);

          margin-top: clamp(0.5rem, 1.5vw, 0.75rem);
        }

        }

        }

        .search-bar input {
          width: clamp(160px, 40vw, 300px);
        }

        .game-card img {
          height: clamp(140px, 25vw, 220px);
        }
      }

      @media (max-width: 575px) {
        .bi {
          height: 35vh;
        }

        .tx h1 {
          font-size: clamp(0.8rem, 3vw, 1.25rem);
        }

        .footer-section .connect-heading,
        .footer-section .download-heading {
          font-size: clamp(0.9rem, 3vw, 1.25rem);
        }

        .footer-section .social-icon {

        .footer-section .google-play-btn img {
          width: clamp(100px, 18vw, 130px);
        }

        .footer-section .footer-text {
          font-size: clamp(0.6rem, 1.5vw, 0.8rem);
        }

        .footer-section .footer-links a,

        .category-filter {

        .search-bar input {
          width: clamp(140px, 35vw, 250px);
          font-size: clamp(0.65rem, 2vw, 0.875rem);
        }

        .game-card img {
          height: clamp(120px, 20vw, 180px);

      @media (max-width: 400px) {
        .bi {

        .tx h1 {
          font-size: clamp(0.7rem, 2.5vw, 1rem);

      @media (max-width: 230px) {

        .nav-link {

          padding: clamp(0.2rem, 1vw, 0.3rem) clamp(0.3rem, 1.5vw, 0.5rem) !important;
        }

        .btn-custom {
          padding: clamp(0.2rem, 1vw, 0.25rem) clamp(0.4rem, 2vw, 0.5rem);

        .footer-section .connect-heading,

          font-size: clamp(0.8rem, 2.5vw, 1rem);

        .footer-section .social-icon {
          width: clamp(1.5rem, 3.5vw, 1.75rem);

          font-size: clamp(0.8rem, 1.8vw, 0.9rem);
        }

        .footer-section .google-play-btn img {
          width: clamp(90px, 16vw, 110px);

        .footer-section .footer-text {
          font-size: clamp(0.5rem, 1.2vw, 0.7rem);

        .footer-section .footer-links a,
        .footer-section .footer-links span {
          font-size: clamp(0.5rem, 1.2vw, 0.7rem);
          margin: 0 clamp(0.2rem, 0.8vw, 0.3rem);
        }

        .category-filter {
          gap: clamp(0.1rem, 0.5vw, 0.3rem);
        }

        .category-btn {
          padding: clamp(0.1rem, 0.5vw, 0.2rem) clamp(0.2rem, 1vw, 0.4rem);

        }

        .search-bar input {
          width: clamp(120px, 30vw, 200px);
          font-size: clamp(0.6rem, 1.8vw, 0.8rem);
        }

        .game-card img {
          height: clamp(80px, 15vw, 120px);
        }
      }
    </style>
  </head>
